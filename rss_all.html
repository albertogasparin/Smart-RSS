<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>Smart RSS</title>
	<link rel="stylesheet" type="text/css" href="styles/global.css" />
	<link rel="stylesheet" type="text/css" href="styles/sources.css" />
	<link rel="stylesheet" type="text/css" href="styles/rss.css" />
	<link rel="shortcut icon" href="images/icon16_v2.png" />
	<!--<script src="libs/jquery.min.js"></script>
	<script src="libs/underscore.min.js"></script>
	<script src="libs/backbone.min.js"></script>
	<script src="scripts/sources.js"></script>
	<script src="scripts/rss.js"></script>-->
	<script data-main="scripts/main.js" src="scripts/libs/require.js"></script>
</head>
<body>
	<div class="regions" data-cols="250,*"> <!--  cols="350,*" -->
		<section class="region" id="region-feeds"    name="sources"></section>
		<section class="region" id="region-articles" name="items"></section>
		<section class="region" id="region-article"  name="item"></section>
	</div>

	<!-- MAIN TEMPLATES -->
	<script id="template-region" type="text/template">
		<div class="toolbar"></div>
		<div class="content"></div>
	</script>

	<script id="template-empty" type="text/template">
	</script>

	<!-- FEEDS TEMPLATES -->
	<script id="template-source" type="template">
		<img src="http://www.google.com/s2/favicons?domain=<%= encodeURIComponent(url) %>" class="source-icon" /> 
		<div class="source-title"><%- title %></div>
		<% if (count > 0) { %>
			<div class="source-counter"><%- count %></div>
		<% } %>
	</script>

	<script id="template-special" type="template">
		<img src="/images/<%- icon %>" class="source-icon" />
		<div class="source-title"><%- title %></div>
	</script>

	<script id="template-folder" type="template">
		<div class="folder-arrow"></div>
		<img src="/images/folder<%= opened ? '_opened' : '' %>.png" class="source-icon" />
		<div class="source-title"><%- title %></div>
		<% if (count > 0) { %>
			<div class="source-counter"><%- count %></div>
		<% } %>
	</script>
</body>
</html>
